<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Password Manager</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #e6e9ee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #2e3b4e;
      width: 60%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      padding: 50px;
      color: #00bfa6;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 30px;
      position: relative;
    }

    label {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
      color: #00bfa6;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px 20px;
      border: none;
      border-bottom: 2px solid #00bfa6;
      background-color: transparent;
      color: white;
      font-size: 18px;
      outline: none;
    }

    input::placeholder {
      color: #b3c3d4;
    }

    button {
      width: 100%;
      background-color: #00bfa6;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #009b88;
    }

    .extra {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      color: #9fc3c6;
      font-size: 16px;
    }

    .extra a {
      color: #00bfa6;
      text-decoration: none;
      font-weight: bold;
    }

    .extra a:hover {
      text-decoration: underline;
    }

    .icon {
      position: absolute;
      right: 10px;
      top: 45px;
      font-size: 20px;
      color: #00bfa6;
    }

  </style>
</head>
<body>
  <div class="login-box">
    <h1>Log in</h1>
    <form method="POST" action="/login">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        <span class="icon">ðŸ“§</span>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
        <span class="icon">ðŸ”’</span>
      </div>

      <button type="submit">Login to your account</button>

      <div class="extra">
        <span><input type="checkbox"> Remember me</span>
        <span>New here? <a href="/register">Sign in!</a></span>
      </div>
    </form>
  </div>
</body>
</html>
