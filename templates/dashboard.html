<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Password Manager</title>
    <style>
        body { background-color: #f8f8ff; font-family: 'Poppins', sans-serif; }
        .header {
            background-color: purple;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 36px;
            font-weight: bold;
            border-radius: 10px;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 20px;
        }
        input {
            padding: 8px;
            margin: 6px;
            border-radius: 6px;
            border: 1px solid gray;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .save { background-color: green; }
        .delete { background-color: red; }
        .update { background-color: orange; color: black; }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: center;
        }
        th { background-color: #ddd; }
        .logout {
            background-color: #ff6f61;
            color: white;
            float: right;
            border-radius: 6px;
        }
        .greet {
            float: left;
            color: purple;
            font-size: 18px;
            margin-top: 10px;
        }
        .clearfix::after { content: ""; clear: both; display: table; }
    </style>
</head>
<body>
    <div class="header">Password Manager</div>
    <div class="container">
        <div class="clearfix">
            <div class="greet">Hello, {{ session['user_email'] }} ðŸ‘‹</div>
            <a href="/logout"><button class="logout">Logout</button></a>
        </div>
        <hr>
        <form method="POST" action="/add">
            <input type="text" name="site" placeholder="Website" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="password" placeholder="Password" required>
            <button class="save" type="submit">Save</button>
        </form>
        <table>
            <tr>
                <th>ID</th>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
            {% for item in passwords %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.site }}</td>
                <td>{{ item.username }}</td>
                <td>{{ item.password }}</td>
                <td>
                    <form method="POST" action="/edit/{{ item.id }}" style="display:inline;">
                        <input type="hidden" name="site" value="{{ item.site }}">
                        <input type="hidden" name="username" value="{{ item.username }}">
                        <input type="hidden" name="password" value="{{ item.password }}">
                        <button class="update" type="submit">Edit</button>
                    </form>
                    <a href="/delete/{{ item.id }}"><button class="delete">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
